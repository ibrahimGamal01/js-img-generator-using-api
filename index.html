<!DOCTYPE html>
<html>

<head>
    <title>Image Generation with OpenAI</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            justify-content: center;
        }

        input {
            width: 400px;
            height: 40px;
            font-size: 16px;
            padding: 0 10px;
        }

        button {
            width: 80px;
            height: 40px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #333;
            color: #fff;
            border: none;
        }

        button:hover {
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            background-color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .popup-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            background-color: #333;
            color: #fff;
            padding: 0 20px;
        }

        .popup-title {
            font-size: 24px;
        }

        .close {
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }

        .close:hover {
            cursor: pointer;
        }

        .popup-body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <h1>Image Generation with OpenAI</h1>
    <form>
        <input type="text" placeholder="Enter your prompt">
        <button type="submit">Generate</button>
    </form>

    <div class="popup">
        <div class="popup-content">
            <div class="popup-header">
                <h2 class="popup-title">Generated Image</h2>
                <a class="close" href="#">&times;</a>
            </div>
            <div class="popup-body">
                <img src="" alt="Generated image">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
